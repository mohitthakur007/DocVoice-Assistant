    <style>
.container{
    width: 35%;
    display: none;
}
 .basic{
        width: 30%;
    display: inline;
    float: left;
    margin: 5px;
        }
  
     img{
         width: 25%;
        }
      #docImg{
        display:none;
        width:20%;}
        
    #docDetails{
      width: 40%;
    float: right;
        }
     #head{
         display: inline;
        }
        #logout{
            float: right;
        }

<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    
          
    <div class="container">
                <h1 id="head"> Doctor's Voice </h1>
            <a id="logout" href="#" class="btn btn-info btn-lg" onclick="signOut();"><span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
        <hr>
    <form action="" method="POST" id="myform" class="myform">
        <fieldset>
        <div id="print">
                        <img src="Rx_symbol.png">
                     <div id="docDetails">
                        <h4> Doctor's Details </h4>
                         <h5> Name : Dr. <span id="docName">******</span> </h5>
                         <h5> License ID : <span id="docId">######</span> </h5>
                        <h5> Hospital : XXXXXXX </h5>
                     </div>
                        <hr>
                     <div>   
                            <h4> Patient's Details </h4>
                                <div class="basic">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control " id="name">
                                </div>
                                <div class="basic">
                                    <label for="age">Age</label>
                                    <input type="text" class="form-control" id="age" ><br>
                                </div>
                                <div class="basic">
                                    <label for="gender">Gender</label>
                                    <input type="text" class="form-control" id="gender"><br>
                                </div>
                      </div> 
                     <div>  
                            <h4>Prescription</h4>
                            <label for="symptom">Symptoms</label>
                            <input type="text" class="form-control" id="symptom"><br>
                            <label for="disease">Disease</label>
                            <input type="text" class="form-control" id="disease"><br>
                            <label for="precaution">Precaution</label>
                            <input type="text" class="form-control" id="precaution"><br>
                            <label for="medicine">Medicine</label>
                            <input type="text" class="form-control" id="medicine"><br>
                     </div>
        </div>
            <button id="preview" class="btn btn-success" type="submit" value="Preview"> Preview</button>
        <button class="btn btn-primary" id="press"> PDF </button>
<!--          <button class="btn btn-danger"><a href="mailto:someone@example.com"> bol Mail </a> </button> -->
          <a href="mailto:someone@gmail.com?Subject=Hello_DocVoice" target="_top"><button id="mail" type="button" class="btn btn-danger"> Email </button></a>
    </fieldset>
    </form>
